<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    
    <title>Unicolombo - Regritro de Estudiantes</title>
</head>
<body>
    <div class="logo">
        <img src="C:\Users\juand\OneDrive\Imágenes\Imagen2.png" alt="UNICOLOMBO Logo">
    </div>

    <h1>Regritro de Estudiantes</h1>
    <h5>Informacion del Estudiantes</h5>

    <form>
        <label for="foto">Foto del Estudiante:</label>
        <input type="file" id="foto" name="foto" accept="imge/*">

        <label for="nombre">Nombre Completo:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        
        <label for="universidad">Universidad:</label>
        <input type="text" id="universidad" name="universidad" required>
        
        <label for="carrera">Carrera:</label>
        <input type="text" id="carrera" name="carrera" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <input type="submit" value="Registrar">
    </form>
    <footer>
         © 2024 (colocar el nombre del estudiante). Todos los derechos reservados.
    </footer>
    
</body>
</html>
